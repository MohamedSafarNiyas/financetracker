<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
      <header>
        <h2 class="logo">Financial Tracker</h2>
        <nav class="navigation">
            <a href="#">Home </a>
            <a href="budget.html">Tracker</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
      </header>

      <div class="wrapper">
        <span class="icon-close">
          <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
  
          <h2>Login</h2>
          
          <form action="login/" method="post">
    
            <div class="input-box">
              <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
              <input type="email" name="email" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" name="password" required>
              <label>Password</label>
              </div>
            <div class="remember-forgot">
              <label><input type="checkbox">Remember me</label>
              <a href="#">Forgot Password</a>
            </div>
            <a href="budget.html"><button type="submit" class="btn">Login</button></a>
            <div class="login-register">
              <p>Don't have an account?<a href="#" class="register-link">Register</a>
              </p>
            </div>
          </form>
        </div>
        <!-------------->
        <div class="form-box register">
  
          <h2>Registration</h2>
          <form action="createuser/" method="post" >
        
            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" name="user" required>
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
              <input type="email" name="email" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" name="password" required>
              <label>Password</label>
              </div>
            <div class="remember-forgot">
              <label><input type="checkbox">I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
              <p>Already have an account?<a href="budget.html" class="login-link">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
      <script src='login.js'></script>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
